<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI App</title>
</head>
<body>
    {% if name %}
        <h1>Hello {{name}}!</h1>
    {% else %}
        <h1>Unknown</h1>
    {% endif %}
    {% if message %}
        <h2>{{message}}</h2>
    {% else %}
        <h2>:(</h2>
    {% endif %}
</body>
</html>
